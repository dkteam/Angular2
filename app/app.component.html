<h2>User forme</h2>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" minlength="6" maxlength="10" required name="name" #name="ngModel" ngModel />
        <div *ngIf="name.errors && (name.dirty || name.touched)">
            <div [hidden]="!name.errors.required" class="alert alert-danger">
                Name is required
            </div>
            <div [hidden]="!name.errors.minlength" class="alert alert-danger">
                Name must be frome 6 to 10 characters.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" ngModel />
    </div>
    <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" ngModel />
    </div>
    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel />
    </div>
    <div class="form-group">
        <label>PostalCode</label>
        <input type="text" pattern="^[1-9][0-9]{4}$" maxlength="5" class="form-control" name="postalCode" #postalCode="ngModel" ngModel />
        <div *ngIf="postalCode.errors && (postalCode.dirty || postalCode.touched)">
            <div [hidden]="!postalCode.errors.pattern" class="alert alert-danger">
                Postal code must be have 5 digits.<br>
                First character must be from 0-9.
            </div>
        </div>
    </div>

    <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Summit</button>
</form>
